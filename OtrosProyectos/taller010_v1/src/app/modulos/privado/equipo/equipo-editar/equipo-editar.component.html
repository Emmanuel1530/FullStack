<div class="container-fluid">
  <div class="row g-3 mt-1">
    <div class="col-1"></div>
    <div class="col-10">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href=""><i class="fas fa-home"></i></a>
          </li>
          <li
            class="breadcrumb-item active"
            aria-current="page"
            [routerLink]="['/dash/team/manageTeam']"
            routerLinkActive="router-link-active"
          >
            Equipo
          </li>
          <li class="breadcrumb-item active" aria-current="page">Editar {{equipoSeleccionado.nombreEquipo}}</li>
        </ol>
      </nav>
    </div>
  </div>

  <div class="row g-3">
    <div class="col-1"></div>
    <div class="col-10">
      <div class="bg-light">
        <form class="mt-3">
          <div class="row">
            <div class="col-3">
              <label for="nombre" class="text-danger">Nombre equipo:</label>
            </div>
            <div class="col-8">
              <input
                type="text"
                id="nombre"
                name="nombre"
                class="form-control form-control-sm"
                [(ngModel)]="equipoSeleccionado.nombreEquipo"
              />
            </div>
          </div>

          <div class="row g-3 mt-1">
            <div class="col-3">
              <label for="ciudad" class="text-danger">Ciudad:</label>
            </div>
            <div class="col-8">
              <select
                name="ciudad"
                id="ciudad"
                class="form-select form-select-sm"
                [(ngModel)]="equipoSeleccionado.ciudad"
              >
                <option
                  *ngFor="let city of arregloCiudades"
                  [ngValue]="city"
                  [disabled]="city.codigoCiudad == 0"
                >
                  {{ city.nombreCiudad }}
                </option>
              </select>
            </div>
          </div>

          <div class="row g-3 mt-1">
            <div class="col-3">
              <label for="fecha" class="text-danger">Fecha fundacion:</label>
            </div>
            <div class="col-8">
              <input
                type="date"
                id="fecha"
                name="fecha"
                class="form-control form-control-sm"
                [(ngModel)]="equipoSeleccionado.fechaFundacionEquipo"
              />
            </div>
          </div>

          <div class="row g-3 mt-1">
            <div class="col-3">
              <label for="modelo" class="text-danger">Estadio:</label>
            </div>
            <div class="col-8">
              <input
                type="text"
                id="estadio"
                name="estadio"
                class="form-control form-control-sm"
                [(ngModel)]="equipoSeleccionado.estadioEquipo"
              />
            </div>
          </div>

          <div class="row g-3 align-items-center mt-1">
            <div class="col-3">
              <label for="foto" class="text-danger">Foto:</label>
            </div>
            <div class="col-8">
              <div class="input-group">
                <input
                  type="text"
                  id="foto"
                  name="foto"
                  class="form-control form-control-sm"
                  [(ngModel)]="equipoSeleccionado.nombreFotoEquipo"
                />
                <button
                  class="btn btn-danger btn-sm "
                  (click)="cajaOculta.click()"
                >
                  <span class="input-group">+</span>
                  <input
                    #cajaOculta
                    type="file"
                    style="display: none"
                    (change)="seleccionarFoto($event)"
                  />
                </button>
              </div>
            </div>
          </div>

          <div class="row g-3 align-items-center mt-1">
            <div class="col-3"></div>
            <div class="col-8">
              <img
                class="img-thumbnail"
                [src]="equipoSeleccionado.base64FotoEquipo"
                alt="Se perdio la foto"
                onerror="this.src='../assets/imagenes/noDisponible.png'"
              />
            </div>
          </div>

          <div class="row g-3 align-items-center mt-1">
            <div class="col-3"></div>
            <div class="col-8">
              <button
                class="btn btn-primary btn-sm btn-primary"
                (click)="actualizarEquipo()"
              >
                Actualizar registro
              </button>
            </div>
          </div>
          <div class="row mt-5"></div>
        </form>
      </div>
    </div>
  </div>
</div>
