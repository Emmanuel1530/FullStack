<div class="container-fluid">
  <div class="row pt-5">
    <div class="col-5 mx-auto">
      <div class="card shadow-lg">
        <div class="card-header text-white bg-secondary">
          <div class="d-flex align-items-center">
            <h5 class="mx-auto w-100">Usuarios registrados</h5>
            <i class="fa fa-key"></i>
          </div>
        </div>

        <div class="card-body">
          <form
            #formAcceso="ngForm"
            (ngSubmit)="formAcceso.valid && verificar(formAcceso)"
          >
            <div class="mb-3">
              <div
                class="text-danger"
                *ngIf="formAcceso.submitted && usu.invalid"
              >
                <span *ngIf="usu.errors?.required">
                  El usuario es obligatorio
                </span>
                <span *ngIf="usu.errors?.pattern">
                  El usuario debe ser un correo electronico
                </span>
              </div>
              <input
                type="text"
                class="form-control rounded-3"
                name="usu"
                placeholder="Correo electrÃ³nico"
                [(ngModel)]="usuarioSeleccionado.correoUsuario"
                #usu="ngModel"
                required
                [pattern]="patronCorreo"
                [ngClass]="{'is-invalid':formAcceso.submitted && usu.invalid}"
              />
            </div>

            <div class="mb-3">
              <div
                class="text-danger"
                *ngIf="formAcceso.submitted && cla.invalid"
              >
                <span *ngIf="cla.errors?.required">
                  La contrasena es obligatorio
                </span>
              </div>
              <input
                type="password"
                class="form-control rounded-3"
                name="cla"
                [(ngModel)]="usuarioSeleccionado.claveUsuario"
                #cla="ngModel"
                required
                [ngClass]="{'is-invalid':formAcceso.submitted && cla.invalid}"
              />
            </div>

            <div class="d-grid mt-3 gap-2">
              <button class="btn btn-dark" type="submit">Ingresar</button>
              <a
                class="btn btn-outline-secondary"
                [routerLink]="['/welcome/home']"
                >Regresar</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
