<div class="container-fluid">
  <nav class="pt-1" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a [routerLink]="['/dash']" routerLinkActive="router-link-active">
          <i class="fa fa-home"></i></a>
      </li>
      <li class="breadcrumb-item active" aria-current="page" [routerLink]="['/dash/team/manageteam']"
        routerLinkActive="active">Equipo/ AÃ±adir Equipo</li>
    </ol>
  </nav>

  <div class="row">

    <!-- Formulario -->
    <div class="col-4 bg-light" class="center">
      <form class="mt-3">

        <label for="estad" class="text-success">

          <h1>Agregar nuevo equipo </h1>
        </label>

        <div class="row g-3 mt-1">
          <div class="col-3">
            <label for="nombre" style="color: black;">

              <h4>Nombre del equipo: </h4>
            </label>

          </div>
          <div class="col-8">
            <input type="text" id="nombre" name="nombre" class="form-control form-control-sm"
              [(ngModel)]="equipoSeleccionado.nombreEquipo" />
          </div>
        </div>

        <div class="row g-3 mt-1">
          <div class="col-3">
            <label for="fechf" style="color: black;">
              <h4>Fecha Fundacion: </h4>
            </label>
          </div>
          <div class="col-8">
            <input type="text" id="fechf" name="fechf" class="form-control form-control-sm"
              [(ngModel)]="equipoSeleccionado.fechaFundacionEquipo" />
          </div>
        </div>

        <div class="row g-3 mt-1">
          <div class="col-3">
            <label for="estad" style="color: black;">
              <h4>Estadio: </h4>
            </label>
          </div>
          <div class="col-8 ">
            <input type="text" id="estad" name="estad" class="form-control form-control-sm "
              [(ngModel)]="equipoSeleccionado.estadioEquipo" />
          </div>
        </div>


        <div class="row g-3 mt-1">
          <div class="col-3">
            <label for="ciudad" style="color: black;">
              <h4>Ciudad: </h4>
            </label>
          </div>
          <div class="col-8">
            <select name="ciudad" id="ciudad" class="form-select form-select-sm"
              [(ngModel)]="equipoSeleccionado.ciudad">
              <option *ngFor="let objCiudad of arregloCiudad" [ngValue]="objCiudad"
                [disabled]="objCiudad.codigoCiudad==0">
                {{objCiudad.nombreCiudad}}
              </option>
            </select>
          </div>
        </div>

        <div class="row g-3 align-items-center mt-1">
          <div class="col-3">
            <label for="foto" style="color: black;">
              <h4>Foto: </h4>
            </label>
          </div>
          <div class="col-8">
            <div class="input-group">
              <input type="text" id="foto" name="foto" class="form-control form-control-sm" />
              <button class="btn btn-primary btn-sm" (click)="cajaOculta.click()">
                <span class="input-group">+</span>
                <input #cajaOculta type="file" style="display: none" (change)="seleccionarFoto($event)" />
              </button>
            </div>
          </div>
        </div>

        <div class="row g-3 mt-1">
          <div class="col-3"></div>
          <div class="col-8 text-center">
            <img class="img-thumbnail" [src]="equipoSeleccionado.base64FotoEquipo"
              onerror="this.src='../assets/imagenes/noDisponible.png'" />
          </div>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="crearEquipo()"
          [routerLink]="['/dash/team/manageteam']">Agregar Equipo</button>
        <button class="w-100 btn btn-lg btn-danger" type="submit" [routerLink]="['/dash/team/manageteam']"
          routerLinkActive="active">Regresar a la tabla</button>
      </form>
    </div>
  </div>
