<div class="container-fluid">

  <nav class="pt-1" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="javascript:void(0)"><i class="fa fa-home"></i></a>
      </li>
      <li class="breadcrumb-item">
        <a href="javascript:void(0);">Propietarios</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Detalle carros</li>
    </ol>
  </nav>

  <div class="row m-2">
    <div class="col-6">
      <table class="table table-striped table-hover table-sm manito">
        <thead class="bg-dark text-white">
          <tr>
            <th style="width: 5%">Código</th>
            <th style="width: 30%">Nombre</th>
            <th style="width: 25%">Apellidos</th>
            <th style="width: 25%">Documento</th>
            <th style="width: 15%" class="text-center">Carros</th>
          </tr>

        </thead>
        <tbody>
          <tr *ngFor="let miProp of arregloPropietarios | slice:1"
          (click)="seleccionarPropietario(miProp)"
          [class.table-primary]="miProp==propietarioSeleccionado">
            <td>{{miProp.codigo}}</td>
            <td>{{miProp.nombre}}</td>
            <td>{{miProp.apellidos}}</td>
            <td>{{miProp.documento}}</td>
            <td>{{cantidadCarros(miProp)}}</td>

          </tr>
        </tbody>
      </table>
    </div>

    <!-- Sección nieta -->
    <div class="col-6">

     <router-outlet></router-outlet>

    </div>
  </div>
</div>
